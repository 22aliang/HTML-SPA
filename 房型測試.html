<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>天山水-房型</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/子結構.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./room.json"></script>
</head>
<style>
    .room-img {
        display: inline-block;
        margin: 5px;
        width: 370px;
        height: 250px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    h3 {
        text-align: center;
        /* 置中對齊 */
        font-size: 2em;
        /* 設定字體大小 */
        text-shadow: 1px 1px 1px #ccc;
        /* 設定文字陰影效果 */
    }

    p {
        text-align: center;
        /* 置中對齊 */
        font-size: 1.2em;
        /* 設定字體大小 */
        text-shadow: 1px 1px 1px #ccc;
        /* 設定文字陰影效果 */
    }
</style>

<script>
    window.onload = function () {
        fetch('room.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                console.log(data);
                let roomList = document.getElementById('room-list');
                for (let i = 0; i < data.length; i++) {
                    let room = data[i];

                    // 建立房間資訊的 HTML 元素
                    let roomElement = document.createElement('div');
                    roomElement.classList.add('room');

                    let nameElement = document.createElement('h3');
                    nameElement.textContent = room.房名;
                    roomElement.appendChild(nameElement);

                    let imageElement = document.createElement('img');
                    imageElement.setAttribute("class", "room-img")
                    imageElement.src = room.圖片;
                    roomElement.appendChild(imageElement);

                    let image2Element = document.createElement('img');
                    image2Element.setAttribute("class", "room-img")
                    image2Element.src = room.圖片2;
                    roomElement.appendChild(image2Element);

                    let image3Element = document.createElement('img');
                    image3Element.setAttribute("class", "room-img")
                    image3Element.src = room.圖片3;
                    roomElement.appendChild(image3Element);

                    let typeElement = document.createElement('p');
                    typeElement.textContent = `房型：${room.房型}`;
                    roomElement.appendChild(typeElement);

                    let featureElement = document.createElement('p');
                    featureElement.textContent = `特色：${room.特色}`;
                    roomElement.appendChild(featureElement);

                    let priceElement = document.createElement('p');
                    priceElement.textContent = `價格：${room.價格} 元/晚`;
                    roomElement.appendChild(priceElement);

                    roomList.appendChild(roomElement);

                }
            });
    }


</script>




<body>
    <header class="shell-top">
        <a>
            <img src="./影片圖片/168076598141754.png" alt="天山水">
        </a>
        <nav>
            <ul>
                <li><a href="./01主頁.html">首頁</a></li>
                <li><a href="./02關於我們.html">關於我們</a></li>
                <li><a href="./03特色.html">特色</a></li>
                <li><a href="./04房型.html">房型</a></li>
                <li><a href="./05交通.html">交通</a></li>
                <li><a href="./06聯絡我們.html">聯絡我們</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">

        <div id="room-list"></div>
    </div>
    <footer class="shell-footer">
        <p>© 天山水溫泉民宿</p>
    </footer>
</body>

</html>
